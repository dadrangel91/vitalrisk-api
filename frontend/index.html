
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VitalRisk Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; max-width: 800px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-top: 12px; }
    label { display:block; margin-top: 8px; }
    input, select, button { padding: 8px; font-size: 16px; }
    button { cursor: pointer; border-radius: 8px; }
    .result { font-weight: bold; }
  </style>
</head>
<body>
  <h1>VitalRisk — Health Risk Scoring (Demo)</h1>
  <p><strong>Heads up:</strong> This demo is for educational purposes only and is <em>not medical advice</em>.</p>

  <div class="card">
    <label>API Base URL</label>
    <input id="baseUrl" value="http://127.0.0.1:8000" style="width:100%" />
  </div>

  <div class="card">
    <h2>Try it</h2>
    <label>Age</label><input id="age" type="number" value="45">
    <label>BMI</label><input id="bmi" type="number" step="0.1" value="27.5">
    <label>Systolic BP</label><input id="sbp" type="number" value="130">
    <label>Smoker</label>
    <select id="smoker"><option value="false">No</option><option value="true">Yes</option></select>
    <label>Diabetic</label>
    <select id="diabetic"><option value="false">No</option><option value="true">Yes</option></select>
    <br><br>
    <button onclick="predict()">Calculate Risk</button>
    <p class="result" id="result"></p>
  </div>

<script>
async function predict(){
  const baseUrl = document.getElementById('baseUrl').value.trim();
  const payload = {
    age: Number(document.getElementById('age').value),
    bmi: Number(document.getElementById('bmi').value),
    systolic_bp: Number(document.getElementById('sbp').value),
    smoker: document.getElementById('smoker').value === 'true',
    diabetic: document.getElementById('diabetic').value === 'true'
  };
  document.getElementById('result').textContent = 'Scoring...';
  try {
    const r = await fetch(baseUrl + '/v1/risk', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await r.json();
    if(!r.ok){ throw new Error(data.detail || 'Request failed'); }
    document.getElementById('result').textContent = `Risk Index: ${data.risk_index} — Label: ${data.risk_label}`;
  } catch (e) {
    document.getElementById('result').textContent = 'Error: ' + e.message;
  }
}
</script>
</body>
</html>
